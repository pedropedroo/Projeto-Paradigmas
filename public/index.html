<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <section class="formulario_de_venda">
        <div>
            <h1>Venda do Produto</h1>
        </div>
        <div>
            <label for="nome_cliente">Nome do Cliente:</label>
            <input type="text" id="nome_cliente" placeholder="Nome do cliente" required>
        </div>
        <div>
            <label for="telefone">Telefone:</label>
            <input type="number" id="telefone" placeholder="Telefone" required>
        </div>
        <div>
            <label for="produto">Produto:</label>
            <select id="produto" name="produto" required>
                <option value="">Selecione o produto</option>
                <option value="armacao">Armação de Grau</option>
                <option value="oculos">Óculos de Sol</option>
            </select>
        </div>
        <div>
            <label for="lente">Lente:</label>
            <select id="lente" name="lente" required>
                <option value="">Selecione a lente</option>
                <option value="lente1">Lente 1</option>
                <option value="lente2">Lente 2</option>
                <option value="sem_lente">Sem Lente</option>
            </select>
        </div>
        <div>
            <label for="desconto">Desconto:</label>
            <input type="number" id="desconto" placeholder="Desconto">
        </div>
        <div>
            <label for="valor_final">Valor Final:</label>
            <input type="number" id="valor_final" readonly>
        </div>
        <button type="submit" id="botao">Calcular</button>
        <button type="submit" id="botao_vender">Vender</button>
    </section>
    <section class="leitura">
        <table id="tabela_vendas">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Nome do Cliente</th>
                    <th>Telefone</th>
                    <th>Produto</th>
                    <th>Lente</th>
                    <th>Desconto</th>
                    <th>Valor Final</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
    </section>

    <script src="./scripts/script.js"></script>
</body>
</html>
